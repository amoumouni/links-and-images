<svg width="320" height="200" viewBox="0 0 320 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Midnight background -->
  <rect width="320" height="200" rx="12" fill="#0f1729"/>

  <!-- White "aba" (classic palindrome example) -->
  <text x="95" y="112" font-family="Montserrat, sans-serif" font-size="72" font-weight="700" fill="#ffffff">aba</text>

  <!-- Gold mirror arrows -->
  <line x1="70" y1="75" x2="70" y2="125" stroke="#d4af37" stroke-width="6" stroke-linecap="round"/>
  <polygon points="70,75 60,90 80,90" fill="#d4af37"/>
  <polygon points="70,125 60,110 80,110" fill="#d4af37"/>

  <line x1="250" y1="75" x2="250" y2="125" stroke="#d4af37" stroke-width="6" stroke-linecap="round"/>
  <polygon points="250,75 240,90 260,90" fill="#d4af37"/>
  <polygon points="250,125 240,110 260,110" fill="#d4af37"/>

  <!-- Gold underline -->
  <line x1="60" y1="135" x2="260" y2="135" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>

  <!-- Caption -->
  <text x="160" y="168" font-family="Montserrat, sans-serif" font-size="18" font-weight="600" fill="#d4af37" text-anchor="middle">
    Function 4: Palindrome
  </text>
</svg>