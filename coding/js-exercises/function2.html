    <main class="section">
      <div class="container panel">
        <h1>Function 2 — Multiply</h1>
        <p>This function takes two numbers and returns their product.</p>

        <!-- Input form -->
        <form id="multiply-form">
          <label>
            <span>First Number:</span><br />
            <input type="number" id="num1" required />
          </label>
          <br /><br />
          <label>
            <span>Second Number:</span><br />
            <input type="number" id="num2" required />
          </label>
          <br /><br />
          <button type="submit" class="btn">Multiply</button>
        </form>

        <!-- Output -->
        <div id="output" style="margin-top: 1rem; font-weight: 600"></div>

        <!-- Back link -->
        <p style="margin-top: 2rem">
          <a class="more" href="../coding.html">← Back to Coding Projects</a>
        </p>
      </div>
    </main>

    <script>
      // Function 2: Multiply
      function multiply(a, b) {
        return a * b;
      }

      // Hook up the form
      document
        .getElementById("multiply-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const n1 = parseFloat(document.getElementById("num1").value);
          const n2 = parseFloat(document.getElementById("num2").value);
          const result = multiply(n1, n2);
          document.getElementById(
            "output"
          ).textContent = `${n1} × ${n2} = ${result}`;
        });
    </script>
