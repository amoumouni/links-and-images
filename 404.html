  <header class="site-header" role="banner">
    <div class="container header-row">
      <a class="brand" href="index/index.html" aria-label="Go to homepage">
        <span class="brand-name">Arianna "Ari" Kelley-Lomax</span>
        <span class="brand-tag">Writing • Editing • Communication</span>
      </a>

      <nav class="site-nav" aria-label="Primary">
        <button class="nav-toggle" aria-controls="menu" aria-expanded="false">Menu</button>
        <ul id="menu" class="nav-list">
          <li><a href="index/index.html">Home</a></li>
          <li><a href="about/about.html">About</a></li>

  <main class="error-page" id="main">
    <div class="container">
      <h1>404 — Page Not Found</h1>
      <p>Sorry, the page you’re looking for doesn’t exist or has been moved.</p>
      <a class="btn" href="index/index.html">Back to Home</a>
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container footer-row">
      <small>© 2025 Arianna "Ari" Kelley-Lomax. All rights reserved.</small>
      <span id="quote-rotator" class="footer-quote" aria-live="polite"></span>
    </div>
  </footer>

    <script>
        const btn = document.querySelector('.nav-toggle');
        const menu = document.getElementById('menu');
        if (btn && menu) {
          btn.addEventListener('click', () => {
            const expanded = btn.getAttribute('aria-expanded') === 'true';
            btn.setAttribute('aria-expanded', String(!expanded));
            menu.classList.toggle('open');
          });
        }
    </script>

    <script>
      (function(){
          const quotes = [
              { text: "Words are, in my not-so-humble opinion, our most inexhaustible source of magic.", by: "J.K Rowling" },
              { text: "A writer should be joyous, an optimist … a believer in the perfectibility of man.", by: "John Cheever" }
          ];

          const el = document.getElementById('quote-rotator');
          if (!el) { console.warn('No element with id="quote-rotator" found.'); return; }

          let i = 0;
          function render(){
              const q = quotes[i];

              if (!q || !q.text) {
                  el.textContent = q && q.by ? ("— " + q.by) : "";
                } else {
                  el.textContent = '"' + q.text + '" — ' + q.by;
              }
              i = (i + 1) % quotes.length;
          }

          render();
          setInterval(render, 10000);

          console.log('Quote rotator mounted:', { foundElement: !!el, quotesCount: quotes.length });
      })();
    </script>
  </body>
</html>
