<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img
        class="avatar proportioned"
        src="https://cdn.freecodecamp.org/curriculum/odin-project/css-foundations/css-foundations-01.jpg"
        alt="Two cute kittens"
      />
      <img
        class="avatar distorted"
        src="https://cdn.freecodecamp.org/curriculum/odin-project/css-foundations/css-foundations-02.jpg"
        alt="Three cute kittens"
      />
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img
        class="original proportioned"
        src="https://cdn.freecodecamp.org/curriculum/odin-project/css-foundations/css-foundations-01.jpg"
        alt="Two cute kittens"
      />
      <img
        class="original distorted"
        src="https://cdn.freecodecamp.org/curriculum/odin-project/css-foundations/css-foundations-02.jpg"
        alt="Three cute kittens"
      />
    </div>

    <footer>
      <a class="more" href="../coding.html">‚Üê Back to Coding Projects</a>
    </footer>
  </body>
</html>
