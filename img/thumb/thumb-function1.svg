<svg width="320" height="200" viewBox="0 0 320 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Midnight background -->
  <rect width="320" height="200" rx="12" fill="#0f1729"/>

  <!-- Equation -->
  <text x="70" y="112" font-family="Montserrat, sans-serif" font-size="72" font-weight="700" fill="#ffffff">a</text>
  <text x="125" y="112" font-family="Montserrat, sans-serif" font-size="72" font-weight="700" fill="#d4af37">+</text>
  <text x="185" y="112" font-family="Montserrat, sans-serif" font-size="72" font-weight="700" fill="#ffffff">b</text>

  <!-- Gold underline -->
  <line x1="60" y1="135" x2="260" y2="135" stroke="#d4af37" stroke-width="3" stroke-linecap="round"/>

  <!-- Caption -->
  <text x="160" y="168" font-family="Montserrat, sans-serif" font-size="18" font-weight="600" fill="#d4af37" text-anchor="middle">
    Function 1: Sum
  </text>
</svg>